<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>BizQ</title>
</head>
<body>
<div class="wrapper">

    <div class="sidebar">
        <h2 class="team-name">BizQ</h2>
        <button id="newChatBtn">새채팅</button>
        <div class="chat-list" id="chatList"></div>
    </div>

    <div class="chat-area">
        <div class="chat-header" id="chatHeader">
            <span id="chatTitle">기업 맞춤형 정부지원 사원 추천 및 요약 챗 봇</span>
            <p class="logout-btn" id="logoutBtn">My page</p>
        </div>


        <div class="messages" id="messages">
            <div class="message bot">
                안녕하세요!
                우리 기업에 꼭 맞는 정부 지원사업,
                복잡한 공고문 없이 쉽게 확인해보세요 😊

                💬 어떤 걸 도와드릴까요?
                “우리 회사에 맞는 지원사업 추천해줘”
                “이번 달 마감하는 서울 제조업 사업 알려줘”
                “청년디지털일자리 사업 자세히 알려줘”
                👉 궁금하신 내용을 자유롭게 입력해 주세요!
            </div>
        </div>

        <div class="input-area">
            <textarea id="userInput" placeholder="지원사업에 대해 궁금한 것을 물어보세요" rows="1"></textarea>
            <button id="sendBtn">
                <img alt="전송" class="send-icon" src="assets/img/submit_icon.png"/>
            </button>
        </div>
    </div>
</div>

<!--모달 창-->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <label for="modalInput">채팅 제목을 입력하세요</label>
        <input id="modalInput" type="text"/>
        <div class="buttons">
            <button class="btn-cancel" id="modalCancel">취소</button>
            <button class="btn-ok" id="modalOk">확인</button>
        </div>
    </div>
</div>

<script src="assets/js/main.js"></script>
<script src="assets/js/chat.js"></script>

</body>
</html>
