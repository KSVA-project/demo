<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <link rel="stylesheet" href="assets/css/signup.css">
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>회원가입</title>
</head>
<body>
<div class="container">

    <h2>회원가입</h2>
    <!-- 회원가입 제목 -->
    <form id="signupForm">
        <div class="form-group">
            <label for="name">이름</label>
            <input id="name" name="name" required type="text"/>
        </div>
        <div class="form-group email-group">
            <label for="email">이메일</label>
            <div class="email-inline">
                <input id="email" name="email" required type="email"/>
                <div class="email-error-line">
                    <span id="checkEmailBtn">중복 확인</span>
                    <div class="error" id="emailError"></div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="password">비밀번호</label>
            <input id="password" name="password" required type="password"/>
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input id="confirmPassword" name="confirmPassword" required type="password"/>
            <div class="error" id="passwordError"> 비밀번호가 일치하지 않습니다</div>
        </div>

        <!-- 소재지 입력창 -->
        <div class="form-group">
            <label for="user_location">소재지</label>
            <select id="user_location" name="user_location" required>
                <option disabled selected value="">--소재지를 입력하세요--</option>
                <!-- 1~30년 선택 옵션 -->
                <option value="서울">서울특별시</option>
                <option value="부산">부산광역시</option>
                <option value="대구">대구광역시</option>
                <option value="인천">인천광역시</option>
                <option value="광주">광주광역시</option>
                <option value="대전">대전광역시</option>
                <option value="울산">울산광역시</option>
                <option value="세종">세종특별자치시</option>
                <option value="경기">경기도</option>
                <option value="강원">강원특별자치도</option>
                <option value="충북">충청북도</option>
                <option value="충남">충청남도</option>
                <option value="전북">전라북도</option>
                <option value="경북">경상북도</option>
                <option value="제주">제주특별자치도</option>
            </select>
        </div>

        <!-- 설립일 입력 (사용자 입력) -->
        <div class="form-group">
            <label for="start_date">설립일</label>
            <input id="start_date" name="start_date" placeholder="YYYY-MM" required/>
        </div>

        <!-- 회사 업력-->
        <div class="form-group">
            <label for="user_years">업력(년)</label>
            <input id="user_years" name="user_years" placeholder="자동으로 계산됩니다." readonly required type="text"/>
        </div>


        <!-- 직원수-->
        <div class="form-group">
            <label for="employee_count">직원 수</label>
            <select id="employee_count" name="employee_count" required>
                <option value="">-- 직원 수 선택 --</option>
                <option value="1-4">1~4명</option>
                <option value="5-9">5~9명</option>
                <option value="10-49">10~49명</option>
                <option value="50-99">50~99명</option>
                <option value="100-299">100~299명</option>
                <option value="300+">300명 이상</option>
            </select>
        </div>

        <!-- 연매출 드롭박스 -->
        <div class="form-group">
            <label for="user_sales">연매출</label>
            <select id="user_sales" name="user_sales" required>
                <option value="">-- 연매출 선택 --</option>
                <option value="0-5">5억 원 미만</option>
                <option value="5-10">5억 ~ 10억 원</option>
                <option value="10-30">10억 ~ 30억 원</option>
                <option value="30-50">30억 ~ 50억 원</option>
                <option value="50-100">50억 ~ 100억 원</option>
                <option value="100+">100억 원 이상</option>
            </select>
        </div>

        <!-- 업종 선택 -->
        <div class="form-group">
            <label for="user_industry">업종</label>
            <select id="user_industry" name="user_industry" required>
                <option value="">-- 업종 선택 --</option>
                <option value="제조업">제조업</option>
                <option value="정보통신업">정보통신업</option>
                <option value="건설업">건설업</option>
                <option value="도소매업">도소매업</option>
                <option value="서비스업">서비스업</option>
                <option value="교육/연구">교육/연구</option>
                <option value="금융">금융</option>
                <option value="기타">기타</option>
            </select>
        </div>

        <!-- 기업 유형 선택 -->
        <div class="form-group">
            <label>기업 유형</label>
            <div class="checkbox-grid">
                <label><input name="user_type" type="checkbox" value="개인사업자"> 개인사업자</label>
                <label><input name="user_type" type="checkbox" value="비영리법인"> 비영리법인</label>
                <label><input name="user_type" type="checkbox" value="법인기업"> 법인기업</label>
                <label><input name="user_type" type="checkbox" value="소상공인"> 소상공인</label>
                <label><input name="user_type" type="checkbox" value="협동조합"> 협동조합</label>
                <label><input name="user_type" type="checkbox" value="프리랜서"> 프리랜서 사업자</label>
                <label><input name="user_type" type="checkbox" value="소셜벤처"> 소셜벤처</label>
                <label><input name="user_type" type="checkbox" value="벤처기업"> 벤처기업</label>
                <label><input name="user_type" type="checkbox" value="중소기업"> 중소기업</label>
                <label><input name="user_type" type="checkbox" value="스타트업"> 스타트업</label>
                <label><input name="user_type" type="checkbox" value="사회적기업"> 사회적기업</label>
                <label><input name="user_type" type="checkbox" value="장애인기업"> 장애인기업</label>
                <label><input name="user_type" type="checkbox" value="중장년기업"> 중장년기업</label>
                <label><input name="user_type" type="checkbox" value="청년기업"> 청년기업</label>
                <label><input name="user_type" type="checkbox" value="여성기업"> 여성기업</label>
            </div>
        </div>

        <button type="submit">회원가입</button>
    </form>

    <div class="link">
        <a href="/">이미 계정이 있으신가요? 로그인</a>
    </div>

</div>

<script src="assets/js/signup.js"></script>
</body>
</html>
